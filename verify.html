<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify | Evosoft</title>
    <meta name="description" content="Verify your Internship Certificate!">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">
    <link rel="stylesheet" href="assets/css/ud-styles.css">
    <link rel="stylesheet" href="assets/css/verify.css">
    <link rel="icon" href="assets/images/logo/logo.ico">
</head>
<body>
    <header class="ud-header"></header>
    <section class="ud-page-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ud-banner-content">
                        <h1>Verify</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact" class="ud-contact">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-4 col-lg-5">
                    <div class="ud-contact-form-wrapper">
                        <h3 class="ud-contact-form-title">Enter Details</h3>
                        <form class="ud-contact-form" id="verificationForm">
                            <div class="ud-form-group">
                                <label for="cin">CIN*</label>
                                <input type="text" name="cin" id="cin" placeholder="PIT/**" required>
                            </div>
                            <div class="ud-form-group mb-0">
                                <button type="submit" class="ud-main-btn">Get Details</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-8 col-lg-7">
                    <div id="verify_details" class="ud-contact-content-wrapper d-none">
                        <br>
                        <div class="box-style mb-30" id="loader"></div>
                        <div class="bg-ver box-style mb-30 d-none" id="verify-details-box">
                            <h3 class="mb-20 text-bold">Certificate Details</h3>
                            <ul class="parameters" id="details-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="ud-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ud-footer-content">
                        <p>&copy; 2024 Evosoft. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <a href="javascript:void(0)" class="back-to-top"><i class="lni lni-chevron-up"></i></a>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('verificationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var certificateID = document.getElementById('cin').value;
            fetch('https://script.google.com/macros/s/AKfycbwbW7FocDZx8LA9hBP6_ZDjKUCtcQm_5xXiwm8uhtgq/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams('certificateID=' + certificateID),
            })
            .then(response => response.json())
            .then(data => {
                var verifyDetailsBox = document.getElementById('verify-details-box');
                var detailsList = document.getElementById('details-list');
                if (data.verified) {
                    detailsList.innerHTML = `<li>Certificate ID: ${certificateID} is valid.</li>`;
                } else {
                    detailsList.innerHTML = `<li>Certificate ID: ${certificateID} is not valid.</li>`;
                }
                verifyDetailsBox.classList.remove('d-none');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Smooth scroll for the back-to-top button
        const backToTopButton = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Fix for querySelector error
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
