    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var certificateID = document.getElementById('cin').value;
            var loader = document.getElementById('loader');
            var verifyDetailsBox = document.getElementById('verify-details-box');
            var detailsList = document.getElementById('details-list');
            
            // Show loader
            loader.style.display = 'block';
            // Hide previous results
            verifyDetailsBox.classList.add('d-none');

            fetch('https://script.google.com/macros/s/AKfycbwMNI-4yBYAYyMlvD7OZCLdzBileWnoBSOSiBDzkdbnyUOP-RXExjAcP0WjVd4-vQ0sgQ/exec', {
                method: 'POST',
                body: new URLSearchParams('certificateID=' + certificateID),
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                console.log('Response data:', data); // Log the response data for debugging
                if (data.verified) {
                    detailsList.innerHTML = `<li>Certificate ID: ${certificateID} is valid.</li>`;
                } else {
                    detailsList.innerHTML = `<li>Certificate ID: ${certificateID} is not valid.</li>`;
                }
                verifyDetailsBox.classList.remove('d-none');
            })
            .catch(error => {
                loader.style.display = 'none';
                console.error('Error:', error);
                detailsList.innerHTML = `<li>Error verifying certificate ID: ${certificateID}. Please try again later.</li>`;
                verifyDetailsBox.classList.remove('d-none');
            });
        });
    </script>
</body>
